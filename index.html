<!DOCTYPE html>
<html>
<head>
  <title>automate classroom</title>
  <style>
    body {
      text-align: center;
    }
    
    input {
      background-color: black;
      color: red;
      border: none;
      padding: 10px 20px 10px;
      border-radius: 10px;
    }
    
    ::placeholder {
      color: orange;
    }
  </style>
</head>
<body>
  <input type="url" id="link" placeholder="url or link" required=True>
  <input type="hidden" id="send" onclick="submit()">
  <script>
  var input = document.getElementById("link");
  input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("send").click();
    }
  });
  
  function submit() {
      var input = document.getElementById("link");
      window.open(`${input.value.replace("https://classroom.google.com/", "https://classroom.google.com/u/1/")}`);
      input.value = "";
  }
  </script>
</body>
</html>
